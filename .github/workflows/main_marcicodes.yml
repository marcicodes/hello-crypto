# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - marcicodes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://marcicodesregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a913506cfe4d4981906e119abe7b69c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8c6a63f6540c49168cbfd35e37126d4b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: marcicodesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a913506cfe4d4981906e119abe7b69c0 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'marcicodes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_be6f4707b77f4cc2b10af9ae9afc181b }}
        images: 'marcicodesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a913506cfe4d4981906e119abe7b69c0 }}/latest:${{ github.sha }}'